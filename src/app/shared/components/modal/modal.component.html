@if (isOpen()) {
  <div class="modal-overlay" (click)="onOverlayClick()">
    <div
      class="modal-content"
      [class]="'modal-' + config().size"
      (click)="$event.stopPropagation()"
    >
      @if (config().showHeader !== false) {
        <div class="modal-header">
          <h2>{{ config().title }}</h2>
          <button class="close-button" (click)="onClose()" aria-label="Close modal">&times;</button>
        </div>
      }

      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      @if (config().showFooter !== false) {
        <div class="modal-footer">
          @if (showSecondaryButton()) {
            <button class="secondary-button" (click)="onSecondaryClick()">
              {{ secondaryButtonText() }}
            </button>
          }
          @if (showPrimaryButton()) {
            <button
              class="primary-button"
              (click)="onPrimaryClick()"
              [disabled]="primaryButtonDisabled()"
            >
              {{ primaryButtonText() }}
            </button>
          }
        </div>
      }
    </div>
  </div>
}
